<!doctype html>
<html lang="ar">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  <body>
    <header>
      <h1>{{ site.title }}</h1>
      <p>{{ site.description }}</p>
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      &copy; {{ site.time | date: "%Y" }}
    </footer>
  </body>
</html>
